<div class="component-container">

  <div class="item-container" *ngFor="let topic of topics">

    <mat-card>

      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{topic.title}}</mat-card-title>
        <mat-card-subtitle>Released at</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        {{topic.content}}
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>Learn more</button>
        <button mat-button routerLink=".">Share</button>
      </mat-card-actions>

    </mat-card>

  </div>
</div>
