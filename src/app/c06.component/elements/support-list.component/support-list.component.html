<div class="component-container">

  <div class="item-container" *ngFor="let partner of partners">

    <mat-card>

      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{partner.name}}</mat-card-title>
        <mat-card-subtitle>Released at</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        {{partner.description}}
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>Verify</button>
        <button mat-button routerLink=".">Share</button>
      </mat-card-actions>

    </mat-card>

  </div>
</div>
